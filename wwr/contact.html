<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Extreme Rapids Company</title>
    <meta name="description"
      content="Contact Extreme Rapids to ask questions, make reservations, or get in touch with our rafting adventure team.">
    <meta name="author" content="Lucas Feliciana">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logorafting.jpg" alt="Logo White Water Rafting">

        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>Extreme Rapids Company</h1>

            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@extremerapids.com</p>
        </section>


        <div class="contact-layout">
            <section class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10358.213622752939!2d-88.08819425604486!3d41.79349222357362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sus!4v1770431588706!5m2!1spt-BR!2sus"
                  width="400" height="300" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="contact-form">
                <form>
                    <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="fullname" required>
                    </div>
                    <div class=" form-item column2 ">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>

                    <div class="form-item message-purpose">
                        <p>Message Purpose</p>

                        <label><input type="radio" name="purpose" value="general"> General
                            Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation
                            Question</label>
                        <label><input type="radio" name="purpose" value="website"> Website
                            Suggestion</label>
                    </div>
                    <div class="form-item-message">
                        <label for="feedback">Message</label>
                        <textarea id="feedback" name="feedback" rows="3"
                          placeholder="Type here"></textarea>
                    </div>
                    <div class="form-item-checkbox">
                        <input type="checkbox" id="pet" name="pet">
                        <label for="pet">Please Subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>


        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/leandrosilva.jpg" alt="Leandro Silva,Lead River Guide">
                    <figcaption>Leandro Silva-Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/mariehprice.jpg" alt="Marieh Price, Safety Instructor">
                    <figcaption>Marieh Price-Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/spencersung.png" alt="Spencer Sung, Reservations Specialist">
                    <figcaption>Spencer Sung-Reservation Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy;2026 ðŸ’¦ Extreme Rapids Company ðŸ’¦ Lucas Feliciana</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebookicon.jpg" alt="facebook logo">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedinicon.png" alt="linkedin logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagramicon.png" alt="instagram logo">
            </a>
        </nav>

    </footer>


</body>

</html>
